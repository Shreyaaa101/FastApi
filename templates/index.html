<!DOCTYPE html>
<html>
<head>
    <title>TO-DO List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { margin-bottom: 20px; }
        input, textarea { display: block; margin: 8px 0; padding: 6px; width: 250px; }
        button { padding: 8px 12px; background: teal; color: white; border: none; cursor: pointer; }
        button:hover { background: darkcyan; }
        .item { margin: 8px 0; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    </style>
</head>
<body>
    <h1>TO-DO LIST</h1>

    <form action="/add-item" method="post">
        <input type="text" name="name" placeholder="Item name" required />
        <label>
            <input type="checkbox" name="status" /> Done?
        </label>
        <button type="submit">Add Item</button>
    </form>

    <h2>Items:</h2>
    {% for item in items %}
        <div class="item">
            <strong>{{ item.name }}</strong> - 
            {% if item.status %} ✅ Done {% else %} ⏳ Pending {% endif %}
        </div>
    {% endfor %}
</body>
</html>
