<!DOCTYPE html>
<html>
<head>
    <title>FastAPI Item Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { margin-bottom: 20px; }
        input, textarea { display: block; margin: 8px 0; padding: 6px; width: 250px; }
        button { padding: 8px 12px; background: teal; color: white; border: none; cursor: pointer; }
        button:hover { background: darkcyan; }
        .item { margin: 8px 0; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    </style>
</head>
<body>
    <h1>ðŸ“¦ FastAPI Item Manager</h1>

    <form action="/add-item" method="post">
        <input type="text" name="name" placeholder="Item name" required />
        <textarea name="description" placeholder="Description"></textarea>
        <input type="number" name="price" placeholder="Price" step="0.01" required />
        <button type="submit">Add Item</button>
    </form>

    <h2>Items:</h2>
    {% for item in items %}
        <div class="item">
            <strong>{{ item.name }}</strong> - â‚¹{{ item.price }} <br>
            <small>{{ item.description }}</small>
        </div>
    {% endfor %}
</body>
</html>
